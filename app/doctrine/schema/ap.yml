AP:
  tableName: AP
  actAs:
    Taggable:
      tableName: APGroupTags
      tagTableName: APGroupTagList
    GeographicalCZ:
      postal: true
      uir: true
  columns:
    ID:
      primary: true
      unique: true
      type: integer(11)
      notnull: true
      autoincrement: true
    nazev:
      unique: true
      type: string(100)
      notnull: true
    popis:
      type: string(255)
    mode:
      default: other
      type: enum
      notnull: true
      values: [route,bridge,nat,complex,other]
    IP:
      type: string(15)
      notnull: true
    netmask:
      type: integer(2)
      notnull: true
    pvid:
      default: 1
      type: integer(4)
      notnull: true
    snmpAllowed:
      default: false
      type: boolean
      notnull: true
    snmpCommunity:
      type: string(50)
    snmpPassword:
      type: string(50)
    snmpVersion:
      type: string(10)
    realm:
      type: string(50)
    username:
      type: string(50)
    pass:
      type: string(50)
    os:
      type: string(20)
      notnull: true
    osVersion:
      type: string(20)
    sshFingerprint:
      type: string(60)
    l3parent:
      type: integer(11)
    l3parentIf:
      type: string(50)
APParams:
  tableName: APParams
  columns:
    AP:
      primary: true
      type: integer(11)
    name:
      primary: true
      type: string(50)
    value:
      type: string(50)
    comment:
      type: string(255)
  relations:
    AP:
      local: AP
      foreign: ID

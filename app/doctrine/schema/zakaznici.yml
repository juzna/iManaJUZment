Zakaznik:
  actAs:
    Geographical: 
    SoftDelete: 
    Timestampable: 
  tableName: Zakaznik
  columns:
    PorCis:
      primary: true
      type: integer(11)
      notnull: true
    cisloSmlouvy:
      unique: true
      type: integer(11)
    heslo:
      type: string(50)
    aktivniOd:
      type: date
    accepted:
      default: false
      type: boolean
      notnull: true
    acceptedUser:
      type: integer
    acceptedTime:
      type: timestamp
    predplaceno:
      type: date
    aktivni:
      default: true
      type: boolean
    staryDluh:
      default: 0
      type: integer
    nepocitatPredplatne:
      default: false
      type: boolean
      notnull: true
    nepocitatPredplatneDuvod:
      type: string(255)
    instalacniPoplatek:
      type: float
    doporucitel:
      type: integer(11)
    sepsaniSmlouvy:
      type: date
    neplaticSkupina:
      type: integer
    neplaticTolerance:
      type: integer
    neplaticNeresitDo:
      type: date
    vychoziAdresa:
      type: integer(11)
  indexes:
    cisloSmlouvy:
      fields: [cisloSmlouvy]
      type: unique
  relations:
    ZakaznikAdresa:
      local: vychoziAdresa
      foreign: ID
